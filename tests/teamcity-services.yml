version: '2.1'
services:
  mongodb:
    image: mongo:3.2.11
    volumes:
      - mongodb:/data/db/
    healthcheck:
      test: "test `echo 'db.stats().ok' | mongo --quiet` = '1'"
      retries: 10
      timeout: 2s
      interval: 5s

  backend:
    depends_on:
      - mongodb
    image: mkuzmin/todo-backend:${BACKEND_VERSION}
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/people

  frontend:
    depends_on:
      - backend
    image: mkuzmin/todo-frontend:${FRONTEND_VERSION}

  chrome:
    depends_on:
      - frontend
    image: selenium/standalone-chrome-debug:3.0.1-barium

volumes:
  mongodb:
